kind: pipeline
name: "Publicação de Site hugo Nordsh"

trigger:
  branch:
    - develop
    - main
  event:
    - push

steps:
  - name: build
    image: klakegg/hugo:alpine
    commands:
      - hugo

  - name: publish
    image: plugins/gh-pages
    settings:
      pages_directory: public
      upstream_name: git@github.com:nordsh/nordsh.github.io.git
      target_branch: main
      force_push: true
      ssh_key:
         from_secret: SSH_GITHUB